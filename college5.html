<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function test(){
            var i=1;
            while(i<=10){
                document.write("<body bgcolor='skyblue'>");
                document.write("<b>"+(5*i)+"</b></br>");
                i++;
            }
        }
    </script>
</head>
<body onLoad="test()">
    
</body>
</html>
