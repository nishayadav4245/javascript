<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in</title>

</head>
<script type="text/javascript">
    function test(){
        var person={
            fname:"Nisha",
            lname:"Yadav",
            age:100
        };
    
        for( x in person){
            document.write("<body bgcolor='yellow'>");
            
            document.write("<b>"+person[x]+"<b></br>");
        }
    }
    
    
        </script>
<body onLoad="test()">
    
</body>
</html>
